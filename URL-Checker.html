<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
    <title>Credibility Score Checker</title>
	
	
	
  <style type="text/css">
    



page {
  background: #b8bcd1;
  display: block;
  margin: 0 auto;
  margin-bottom: 0.5cm;
  box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
}
page[size="A4"] {  
  width: 23cm;
  height: 13cm; 
}

@media print {
  body, page {
    margin: 0;
    box-shadow: 0;
  }
}


  </style>

    


    
  </head>
  <body style="padding-top: 100px;">
    <page size="A4">

	    


        <div style="font-size: 30px;font-style: italic; ">
            <marquee direction = "left" bgcolor="#647aa3" height="50">Enter the URL and Check Credibility Score</marquee>
        </div>




<div class="container">

<div class="row">
   <center><div> <h3 style="padding-top: 40px;padding-left: 10px;"><p class="text-success">Credibility Score Checker</p> </h3></div></center>
  </div>
</div>

<br><br>


  



   <div class="cs">
    
          <form style="font-style: oblique;">

<center>



              <div class="container">
              <div class="row">
                <div class="col-4"> <label for="urlCheck" class="form-label"> Enter URL:- </label></div>
                 <div class="col-6"> <input type="url" class="form-control" id="urlCheck" required></div>
                </div>
              </div><br>



              <div class="col-auto">
                  <button type="submit" class="btn btn-dark" style="margin-left:130px;">Get Prediction</button>
              </div><br><br>
      




              <div class="container">
              <div class="row">
                <div class="col-4"> <label for="Genre" class="form-label" > Genre:-</label></div>
                <div class="col-6"> <input type="text" style="border: none; "class="form-control" id="genre"></div>
                </div>
              </div><br>






              <div class="container">
              <div class="row">
                <div class="col-4"> <label for="Credibility Score" class="form-label"> Credibility Score :-</label></div>
                <div class="col-6"> <input type="text" style="border: none;" class="form-control" id="score"></div>
                </div>
              </div><br>


			
			
</center>

    </form>


</div>



 

</page>
